<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-info">
    <div class="container mb-3">
        <div class="row">
            <div class="card w-100 mt-3">
                <header class="card-header">
                    <h5 class="card-title"> To-do List Page </h5>
                </header>
                <div class="card-body">
                    <form id="todoAddForm">
                        <input class="form-control mt-2" id="todoName" type="text" placeholder="Enter a todo">

                        <button class="btn-sm btn-primary mt-4" type="submit"> Add a to-do </button>
                    </form>
                    <!-- <div class="alert alert-success mt-3" role="alert">
                        Your todo has successfully added!
                      </div> -->
                    <hr>
                </div>
                <hr>
                <div class="card-body">
                    <h5 class="card-title"> To-do list </h5>
                    <form action="">
                        <input id="filtering" class="form-control mt-2" type="text" placeholder="Search for a to-do">
                        <hr>
                    </form>
                    <ul class="list-group">

                        <!-- <li class="list-group-item d-flex justify-content-between">todo 1
                                        <a href="#" >
                                        <i class="fa fa-remove"></i>
                                        </a>
                                    </li> -->

                    </ul>
                    <button class="btn-sm btn-primary mt-4" id="clearButton" type="submit"> Clear all todos </button>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="todo.js"></script>

</body>

</html>
